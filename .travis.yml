dist: trusty
notifications:
  hipchat:
    rooms:
      secure: 
sudo: required
services:
- docker
env:
  global:
  - DOCKER_IMAGE=puppet/lumogon
  - DOCKER_USER=jfryman
  - secure: 
before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
matrix:
  include:
  - go: 1.8
    language: go
    install: make bootstrap
    script:
    - make dependencies test
  - language: ruby
    rvm: 2.3.4
    cache: bundler
    services: docker
    bundler_args: --without development
    env: PUPPET_GEM_VERSION="~> 4.0"
    install: cd contrib/puppetlabs-lumogon && make bootstrap
    script: make dependencies test
deploy:
- provider: script
  script: make deploy
  skip_cleanup: true
  on:
    all_branches: true
